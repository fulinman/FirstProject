<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PictureGallery</title>
    <link rel="stylesheet" type="text/css" href="lightbox.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>1组图片</h1>
<div>
    <!--
    <img class="js-lightbox"        表示这个元素要启动lightbox
    data-id="wqeqw"                 图片的唯一标识
    data-role="lightbox"            表示这个元素要启动lightbox
    src="1374776_143210_1_lit.jpg"  图片来源
    data-group="group-1"            组别
    data-caption="asda"             图片描述
    width="100"
    height="100"
    data-source="1374776_143210_1_lit.jpg"> -->
    <img class="js-lightbox"
         data-id="wqeqw"
         data-role="lightbox"
         src="1374776_143210_1_lit.jpg"
         data-group="group-1"
         data-caption="asda"
         width="100"
         height="100"
         data-source="1374776_143210_1_lit.jpg">
    <img class="js-lightbox"
         data-id="zxc"
         data-role="lightbox"
         src="2605077_jianh.jpg"
         data-group="group-1"
         data-caption="xcv"
         width="100"
         height="100"
         data-source="2605077_jianh.jpg">
    <img class="js-lightbox"
         data-id="ghj"
         data-role="lightbox"
         src="1336634058321.jpg"
         data-group="group-1"
         data-caption="nbm"
         width="100"
         height="100"
         data-source="1336634058321.jpg">
</div>
<h1>2组图片</h1>
<div>
    <img class="js-lightbox"
    data-id="iuo"
    data-role="lightbox"
    src="1374776_143210_1_lit.jpg"
    data-group="group-2"
    data-caption="jkla"
    width="100"
    height="100"
    data-source="1374776_143210_1_lit.jpg">
</div>
    <!--遮罩
    <div id="G-lightbox-mask"></div> -->
    <!--弹出层
    <div id="G-lightbox-popup">
        <div class="lightbox-pic-view">
            <span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
            <img class="lightbox-image" src="1374776_143210_1_lit.jpg" width="100%">
            <span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
        </div>
        <div class="lightbox-pic-caption">
            <div class="lightbox-caption-area">
                <p class="lightbox-pic-desc">图片标题</p>
                <span class="lightbox-of-index">当前索引:1 of 4</span>
            </div>
            <span class="lightbox-close-btn"></span>
        </div>
    </div> -->


<script>
    $(function () {
        var lightbox = new LightBox();
    });
</script>
<script type="text/javascript" src="lightbox.js"></script>
</body>
</html>
